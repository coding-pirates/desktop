help.helptext=Start-View:\n\
Drücke den Start-Button.\n\n\
\
Server-Login-View:\n\
Gib deinen Usernamen, die Server-IP-Adresse und den ServerPort ein und bestätige deine Eingaben mit Klick auf den Login-Button. Das Symbol "?" hilft dir bei der Bedienung und das Einstellungsrad bringt dich zu den Einstellungen.\n\
\n\
Lobby-View:\n\
Hier kannst du alle Spiele sehen, die bereits angefangen haben, bereits beendet wurden und Spiele, die in Kürze starten. Klicke auf ein Spiel, welchem du als Beobachter oder Spieler beitreten möchtest. Wenn du nur Beobachter bist, kannst du dir Spiele anschauen, die bereits laufen oder bald beginnen. Als Spieler kannst du einem Spiel nur beitreten, wenn dieses noch nicht begonnen hat. Ebenfalls hast du nochmal die Möglichkeit dir die Spielregeln ("unseren Piratenkodex" unter den Einstellungen durchzulesen, falls du dir nicht mehr ganz sicher bist, wie die Spielregeln sind.\n\
\n\
ClientType-View:\n\
Wähle nun aus, ob du ein Beobachter oder ein aktiver Mitspieler bist. und drücke auf "Go".\n\
\n\
Waiting-View:\n\
Du hast dich dazu entschieden, einem in Kürze beginnenden Spiel als Beobachter beizutreten. Da noch nicht alle Spieler zu diesem Spiel beigetreten sind, bzw. noch nicht alle ihre Schiffe platziert haben, musst du noch einen kurzen Augenblick warten, bis das Spiel beginnt.\n\
\n\
PlacingShip-View:\n\
Du hast dich dazu entschieden, selbst am Spiel aktiv teilzunehmen. Nun musst du deine Schiffe setzen. Oben in der Leiste werden dir alle möglichen Informationen zum Schiff angezeigt. Klicke auf ein Feld um dein Schiff dorthin zu setzen (Das Feld, welches du klickst, ist immer die obere linke Ecke des gesamten Schiffes). Aber beachte, dass sich die Schiffe nicht berühren dürfen. Du kannst das Schiff mithilfe des Rotate-Button simmer um 90° drehen. Wenn du damit fertig bist, klicke auf "Schlacht starten".\n\
\n\
InGame-View:\n\
Das Spiel hat begonnen. Nun kannst du als Spieler und Beobachter einzelne Spielfelder deiner Mitspieler groß anzeigen. Dazu klicke auf das gewünschte Feld. Auf der linken Seite kannst du zwischen allen Spielfeldern wählen.\n \
Wenn du als Spieler angemeldet bist, musst du nun innernhalb der Bedenkzeit deine Schüsse setzen. Gehe dazu auf das gewünschte Feld und mache einen Doppelklick. Wenn du alle deine Schüsse gesetzt hast, musst du noch mit dem Button "Feuer!" deine Eingabe bestätigen.\n\
Wenn du zwischendurch die Rankliste aller Spieler sehen möchtest, dann klicke einfach auf Rangliste und sie wird dir angezeigt. Wenn du das Spiel verlassen möchtest, dann klicke auf den "Schlacht verlassen" Button.\n\
\n\
Endgame-View:\n\
Das Spiel ist beendet und du siehst die Gewinner des Spiels. Mit Klick auf die Rangliste siehst du alle Punktzahlen von allen Spielern. Wenn du ein weiteres Spiel spielen oder beobachten möchtest, klicke einfach auf den Button "Eine neue Herausforderung suchen".\n\
\n\
Einstellungen:\n\
In den Einstellungen kannst du die Lautstärke der Musik verändern, sowie die Soundeffekte ausstellen. Außerdem findest du dort das Impressum und die Spielregeln.\n
