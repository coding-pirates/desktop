help.helptext=Start View:\n\
Press the start button. \n\n\
\
Server Login View:\n\
Enter your username, the server IP address and the server port and confirm your entries by clicking the login button. The symbol "?" helps you with the operation and the setting wheel takes you to the settings.\n\
\n\
Lobby View:\n\
Here you can see all games that have already started, games that have already been finished and games that will start soon. Click on a game you want to join as an observer or player. If you are only an observer, you can view games that are already running or about to start. As a player, you can only join a game if it has not yet started. You also have the possibility to read the rules of the game again ("our pirate code" under the settings, if you are not sure about the rules anymore.\n\
\n\
ClientType View:\n\
Now select whether you are an observer or an active player and press "Go".\n\
\n\
Waiting-View:\n\
You have decided to join an upcoming game as an observer. Since not all players have joined this game yet, or have not yet placed all their ships, you will have to wait a short moment until the game starts.\n\
\n\
PlacingShip-View:\n\
You have decided to actively participate in the game yourself. Now you must place your ships. At the top of the bar you will see all kinds of information about the ship. Click on a field to place your ship there (the field you click on is always the upper left corner of the whole ship). But note that the ships must not touch each other. You can rotate the ship by 90° using the Rotate button. When you are done, click on "Start Battle".\
\n\
InGame View:\n\
The game has started. Now you as a player and observer can display individual playing fields of your fellow players in large format. Just click on the desired field. On the left side you can choose between all fields. \
If you are registered as a player, you must now take your shots within the time limit. To do this, go to the desired field and double-click on it. When you have fired all your shots, you have to confirm your entry by clicking the "Fire!" button.\
If you would like to see the ranking of all players, just click on "Ranking" and it will be displayed. If you want to leave the game, click on the "Leave Battle" button.\
\n\
Endgame View:\n\
The game is finished and you can see the winners of the game. Click on the ranking list to see the scores of all players. If you want to play or watch another game, just click on the button "Search a new challenge".\
\n\
Settings:\n\
In the settings you can change the volume of the music and turn off the sound effects. There you will also find the imprint and the rules of the game.
