impressum.rules= Zahl der Spieler: \n  mindestens 2\n \n Größe der Schiffe: \n mindestens 2 (in unterschiedlichen Formen)\n \n \
  Ziel des Spiels: \n Jeder Spieler versteckt seine Schiffe auf dem eigenen Spielfeld vor seinen Gegnern und versucht, durch das Abschießen und Versenken gegnerischer Schiffe eine möglichst hohe Punktzahl zu erzielen.\n \
  Platzieren der eigenen Schiffe: Zu Spielbeginn platziert jeder Spieler seine Schiffe im eigenen Spielfeld. Schafft er dies nicht in der vorgegebenen Zeit, werden die übrigen Schiffe automatisch auf das Spielfeld gesetzt. \
  Die Schiffe dürfen am Rand liegen, dürfen sich aber nicht überschneiden oder an den Seiten oder Kanten aneinanderstoßen.\n \n Ablauf einer Spielrunde: \n Alle Spieler, die am Anfang der Runde noch nicht-versenkte Schiffe auf ihrem Spielfeld haben, wählen innerhalb der vorgegebenen Zeit gleichzeitig die gewünschten Ziele ihrer Schüsse aus. \
  Diese kann man beliebig auf alle Felder aufteilen und auch auf eigene Schiffe zielen.\n \
  Am Ende einer Spielrunde bekommt jeder Spieler alle Treffer und die versenkten Schiffe dieser Runde mitgeteilt.\n \n Versenken von Schiffen: \n Ein Schiff gilt als versenkt, wenn jede Koordinate eines Schiffes mindestens einmal getroffen wurde.\n \n Punkte: \n Für jeden Treffer und jedes davon versenkte Schiff erhält der verantwortliche Spieler entsprechende Punkte. \
  Schießt ein Spieler auf sein eigenes Schiff oder auf Ziele, die bereit getroffen wurden, bekommt er dafür keine Punkte.\n \n Spielende: \n Das Spiel endet, wenn nur noch ein Spieler nicht-versenkte Schiffe besitzt. \n \
  Anhand der Punktzahlen aller Spieler wird dann die Platzierung bestimmt"